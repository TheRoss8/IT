<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="top-line-section"></div>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mobile phone: </td>
                    <td><input title="phone" type="tel" id="phone" maxlength="15"></td>
                </tr>
                <tr>
                    <td>Special request: </td>
                    <td><textarea title="request" rows="12" cols="60"></textarea></td>
                </tr>
                <tr>
                    <td><button class="btnRed" type="reset"><span>Reset</span></button></td>
                    <td><button class="btn" type="submit" onclick="validate()"><span>Submit</span></button></td>
